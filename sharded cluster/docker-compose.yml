version: '3'
services:
  mongo1:
    image: mongo
    container_name: node-${port1}
    volumes:
      - ${data_path}/dir1:/data/db
      - ${keyfile_path}:/keyfile
    ports:
      - ${port1}:${defaultport}
    expose:
      - ${defaultport}
    restart: always
    networks:
      - mongonetwork
    command: mongod --auth --keyFile /keyfile --shardsvr --replSet ${replset1_name} --bind_ip_all --port ${defaultport} --dbpath /data/db
    environment:
       MONGO_INITDB_ROOT_USERNAME: ${root_user}
       MONGO_INITDB_ROOT_PASSWORD: ${root_pass}
