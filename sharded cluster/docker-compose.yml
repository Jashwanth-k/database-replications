       HOST : ${ip}
       REPLSET1 : ${replset1_name}
       REPLSET2 : ${replset2_name}
       CFGSET1 : ${replset1_config}
       DPORT : ${defaultport}
    command: ["bash", "./init.sh"]

networks:
